<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://momentjs.bootcss.com/downloads/moment.min.js"></script>
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>字符分隔符过滤器</h3>
        <div>原始数据：{{time}}</div>
        <div>格式化数据：{{time | mySlice}}</div>
        <h3>2、时间格式化：</h3>
        <div>初始化当前事件：{{Date()}}</div>
        <div>格式化当前时间：{{Date() | timeFormat}}</div>
        <h3>3、过滤器的组合使用</h3>
        <div>初始化当前时间：{{Date()}}</div>
        <div>格式化当前时间：{{Date() | timeFormat}}</div>
        <div>多次格式化后的时间：{{Date() | timeFormat | mySlice}}</div>
        


    </div>
</body>
</html>
<script>
    //全局过滤器
    Vue.filter("timeFormat",function(val) {
        return moment(val).format('YYYY-MM-DD,hh:mm:ss a')
    })
    new Vue({
        el:'#app',
        data:{
            time:"2022-03-30 01:56:40"
        },
        methods:{

        },
        //定义局部过滤器
        filters:{
            mySlice(val) {
                return val.slice(0,10)
            },
            timeFormat(val) {
                return moment(val).format('YYYY-MM-DD,hh:mm:ss a')
            }
        }
    })
</script>
