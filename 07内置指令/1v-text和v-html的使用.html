<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>v-text使用</h2>
        <div>{{msg}}</div>
        <div v-text>{{msg2}}</div>
        <div v-html>{{msg2}}</div>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:"hello world!!",
            msg2:"<h1>hello world!!</h1>"
        },
    })
        
</script>
