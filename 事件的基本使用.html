<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 完整VUe事件写法 -->
        <!-- <button v-on:onclick="show()">vue事件点击</button> -->
        <button v-on:click="a()">a事件</button>
        <!-- vue事件简写 -->
        <button @click="show2">vue事件点击</button>

        <!-- 可以直接调用js语句和函数 -->
        <button @click="count++">点我加1---{{count}}---</button>


<hr>

<!-- <button @onclick="showInfo1('参数123')">带括号带参数</button>
<button @onclick="showInfo()">带括号不带参数</button>
<button @onclick="showInfo">不带括号</button> -->
    </div>

    <div id="example-2">
        <!-- `greet` 是在下面定义的方法名 -->
        <button v-on:click="greet">Greet</button>
      </div>

</body>
</html>
<script>
    new Vue({
        el:"#app",

        data:{
            count:0
        },

        methods: {
            //完整事件写法
            a:function() {
                alert("a事件点击");
            },
            show:function() {
                alert("vue事件点击");
            },
            // 事件的简写
            show2() {
                alert("事件点击2-0");
            },
        },
    })

    var example2 = new Vue({
         el: '#example-2',
        data: {
        name: 'Vue.js'
        },
  // 在 `methods` 对象中定义方法
  methods: {
    greet: function (event) {
      // `this` 在方法里指向当前 Vue 实例
      alert('Hello ' + this.name + '!')
      // `event` 是原生 DOM 事件
      if (event) {
        alert(event.target.tagName)
      }
    }
  }
})
</script>
