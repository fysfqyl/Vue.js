<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button onclick="show()">js点击事件点击</button>
        <button v-on:onclick="show()">vue事件点击</button>
        <!-- vue事件简写 -->
        <button @click="show2">vue事件点击</button>
        <!-- 可以直接调用js语句和函数 -->
        <button @click="count++">点我加1---{{count}}---</button>
<hr>
<button @onclick="showInfo"></button>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",

        data:{
            count:0
        },

        methods: {
            show: function() {
                alert("vue事件点击");
            },
            // 事件的简写
            show2() {
                alert("事件点击2-0");
            },
        },
    })
</script>
