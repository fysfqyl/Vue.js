<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <br>
        <ul>
            <li>地区：<input type="text" v-model="area"></li>
            <li>姓名：<input type="text" v-model="name"></li>
            <li>年级：<input type="text" v-model="grade"></li>
            <li>性别：男<input type="radio" v-model="gender" value="男"> 女 <input type="radio" v-model="gender" value="女"></li>
            <li>年龄：<input type="text" v-model="age"></li>
        </ul>
        <br>
        <br><br>
        <button @click="add">新增</button>
        <button @click="deleteLast">删除</button>
        <br><br>
        <table>
            <thead>
                <tr>
                    <th>地区</th>
                    <th>姓名</th>
                    <th>年级</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>删除</th>
                </tr>
            </thead>
            <!-- 遍历students获取数据stu是别名，:key完整写法v-bind :key -->
            <tr v-for="(stu,index) in students" :key="index">
                <td>{{stu.area}}</td>
                <td>{{stu.name}}</td>
                <td>{{stu.grade}}</td>
                <td>{{stu.gender}}</td>
                <td>{{stu.age}}</td>
                <td><button @click="deleteu(index)">删除</button></td>
            </tr>
        </table>
    </div>
</body>
<script>
    new Vue({
        el:"#root",
        data:{
            area:"",
            name:"",
            grade:"",
            gender:"",
            age:"",
            students:[
                {area:"福州",name:"j",grade:"20级",gender:"男",age:"20"},
                {area:"北京",name:"a",grade:"19级",gender:"女",age:"21"},
                {area:"天津",name:"b",grade:"20级",gender:"男",age:"20"},
                {area:"广州",name:"c",grade:"20级",gender:"女",age:"20"},
                {area:"厦门",name:"d",grade:"19级",gender:"男",age:"21"}
            ]
        },
        methods: {
            add() {
                //获取输入框数据
                var stu = {area:this.area,name:this.name,grade:this.grade,gender:this.gender,age:this.age}
                this.students.push(stu);
            },
            deleteLast() {
                // pop()移除最后一个数组元素
                this.students.pop()
            },
            deleteu(index) {
                // splice(参数：1.插入或者删除的位置，也就是索引值，2.规定删除多少个元素，3.以"",""格式添加元素)
                this.students.splice(index,1)
            }
        },
    })
</script>
</html>
